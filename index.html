<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            color: #d63384;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.2);
            animation: fadeIn 1s ease-in;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            height: 200px;
            position: relative;
            width: 100%;
            max-width: 2000px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
        }

        #yesBtn {
            background-color: #dc3545;
            color: white;
            transform: scale(1);
            left: 20%;
        }

        #yesBtn:hover {
            transform: scale(1.3);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        #noBtn {
            background-color: #d3d3d3;
            color: #666;
            right: 20%;
        }

        .heart {
            position: fixed;
            font-size: 2rem;
            color: #dc3545;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1000;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
            }
            100% {
                opacity: 0.3;
                top: 110%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
                padding: 0 1rem;
            }

            .button-container {
                max-width: 90%;
                height: 300px;
                flex-direction: column;
                gap: 1rem;
            }

            button {
                padding: 1rem 2rem;
                font-size: 1.2rem;
                width: 150px;
            }

            #yesBtn {
                left: 50%;
                transform: translateX(-50%);
                top: 30%;
            }

            #yesBtn:hover {
                transform: translateX(-50%) scale(1.2);
            }

            #noBtn {
                left: 50%;
                right: auto;
                transform: translateX(-50%);
                top: 60%;
            }

            .heart {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-overlay" id="heartsContainer"></div>
    
    <div class="container">
        <h1>Will you be my Valentine? üíù</h1>
        
        <div class="button-container">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonContainer = document.querySelector('.button-container');

        // Make the No button jump around when hovered or touched
        function moveNoButton() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe zones (keeping button within container bounds)
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Position the button absolutely within the container
            noBtn.style.left = randomX + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button creates falling hearts and redirects
        yesBtn.addEventListener('click', function() {
            createHeartStorm();
            
            // Redirect after hearts start falling
            setTimeout(() => {
                window.location.href = 'yes.html';
            }, 3000);
        });

        function createHeartStorm() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    // Random horizontal position
                    heart.style.left = Math.random() * 100 + '%';
                    
                    // Random animation duration for variety
                    const duration = 3 + Math.random() * 2;
                    heart.style.animationDuration = duration + 's';
                    
                    // Random delay for cascade effect
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, (duration + 0.5) * 1000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
